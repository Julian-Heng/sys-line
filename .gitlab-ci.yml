image: python:latest

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install -r test-requirements.txt

stages:
  - lint
  - test

flake8:
  stage: lint
  script:
    - python -m flake8 ./src/sys_line

pylint:
  stage: lint
  script:
    - python -m pylint --rcfile=./.pylintrc ./src/sys_line

unittest:
  stage: test
  script:
    - cd ./src
    - python3 -m unittest -v
